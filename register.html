<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan-tastic | Register</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="register.css">
</head>
<body style="font-family: 'Nunito', sans-serif;">

<header>
    <h1>Create Your Plan-tastic Account</h1>
    <p>Join now and start planning your day smarter!</p>
</header>

<main>
    <form id="registerForm">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Log in here</a>.</p>
</main>

<footer>
    <p>&copy; 2025 Plan-tastic. All rights reserved.</p>
</footer>

<script src="register.js"></script>
</body>
</html>
